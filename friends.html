<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends = Kokoa clone</title>
</head>

<body>
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
            <!--todo:battery icon, lightning icon-->
        </div>

    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://www.bentleymedia.com/attachment/5ec3be48-affa-4d47-ae72-7c45a34e819e" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                <h4 class="user-component__title">Kim</h4>
                <!--<h6 class="user-component__subtitle">this text</h6>-->
                </div>
                <img src="https://www.bentleymedia.com/attachment/5ec3be48-affa-4d47-ae72-7c45a34e819e" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                <h4 class="user-component__title">Channellll</h4>
                <!--<h6 class="user-component__subtitle">this text</h6>-->
                </div>
            </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
             
        </div>
    </main>

    

    <nav class="nav"> 
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2xl"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class = "nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class = "nav__notification"></span>
                    <i class="fa-solid fa-ellipsis fa-2xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script 
        src="https://kit.fontawesome.com/6f577afc84.js" crossorigin="anonymous">
    </script>
</body>
</html>
